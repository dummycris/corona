<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Live Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>

    <div class="container pt-3 mt-3">
        <h1 class="p-3 mt-3 text-primary text-center">Corona Live Updates</h1>
        <div class="row text-center">

            <!-- First Col -->
            <div class="col">
                <div class="card bg-warning rounded-0 text-white">
                    <div class="card-body">

                        <h4>Confirmed</h4>
                        <h3 id="con"></h3>

                    </div>
                </div>
            </div>

            <!-- second Col -->
            <div class="col">
                <div class="card bg-danger rounded-0 text-white">
                    <div class="card-body">

                        <h4>Death</h4>
                        <h3 id="det"></h3>

                    </div>
                </div>
            </div>

            <!-- third Col -->
            <div class="col">
                <div class="card bg-success rounded-0 text-white">
                    <div class="card-body">

                        <h4>Recovered</h4>
                        <h3 id="rec"></h3>

                    </div>
                </div>
            </div>

        </div>
        <hr>
    </div>




    <div class="container mt-3 pt-3">
        <div class="container col-5">
            <div class="input-group mb-3">
                <input type="text" id="search" class="form-control" placeholder="Search by Country Name">
                <div class="input-group-append">
                    <button class="btn btn-success rounded-0" id="searchbtn" type="submit">Search</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container pt-3 mt-3">
        <h1 class="p-3 mt-3 text-primary text-center text-uppercase" id="cname"></h1>
        <div class="row text-center">

            <!-- First Col -->
            <div class="col">
                <div class="card bg-warning rounded-0 text-white">
                    <div class="card-body">

                        <h4>Confirmed</h4>
                        <h3 id="ccon"></h3>

                    </div>
                </div>
            </div>

            <!-- second Col -->
            <div class="col">
                <div class="card bg-danger rounded-0 text-white">
                    <div class="card-body">

                        <h4>Death</h4>
                        <h3 id="cdet"></h3>

                    </div>
                </div>
            </div>

            <!-- third Col -->
            <div class="col">
                <div class="card bg-success rounded-0 text-white">
                    <div class="card-body">

                        <h4>Recovered</h4>
                        <h3 id="crec"></h3>

                    </div>
                </div>
            </div>


        </div>
    </div>


    


    <script>
        var url = "https://covid19.mathdro.id/api/";

        // world data check

        async function getData() {

            const res = await fetch(url);
            const data = await res.json();
            console.log(data);

            const con = (data.confirmed.value);
            const det = (data.deaths.value);
            const rec = (data.recovered.value);

            document.getElementById('con').innerHTML = con;
            document.getElementById('det').innerHTML = det;
            document.getElementById('rec').innerHTML = rec;
        }
        getData();

        // Country data check

        document.getElementById('searchbtn').onclick = function () {
            const name = document.getElementById('search').value;
			
			var curl = url+"countries/"+name;
			console.log(curl);
            console.log(name);
			
			async function getCountryData(){
				const cres = await fetch(curl);
				const cdata = await cres.json();
				console.log(cdata);
				
				const ccon = (cdata.confirmed.value);
            const cdet = (cdata.deaths.value);
            const crec = (cdata.recovered.value);
			
			document.getElementById('cname').innerHTML = name;
			document.getElementById('ccon').innerHTML =ccon;
            document.getElementById('cdet').innerHTML = cdet;
            document.getElementById('crec').innerHTML = crec;
			
			
			
			}
			
			getCountryData();

 

        }

    </script>
</body>

</html>
